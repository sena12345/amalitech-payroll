<div class="main" [ngStyle]="{backgroundImage:'url(assets/images/body-bg.jpg)'}">

    <div class="container">
        <div class="signin-content">
            <form method="POST" id="signin-form" class="signin-form">
                <h2>Sign In </h2>
                <p class="desc"></p>
                <div class="form-group">
                    <input type="email" class="form-input" name="email" id="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="password" id="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="submit-link submit" value="Sign In" />
                </div>
                <hr><h2>OR</h2><br>
                <div class="google-div">
                <a class=" google-btn btn btn-block btn-social btn-google"
                    onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-google']);">
                    <span><img style="margin-right:0.5rem;" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width=20/></span>Sign in with Google
                </a>
                </div>
            </form>
        </div>
    </div>

</div>
